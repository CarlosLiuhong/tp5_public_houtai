<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__static__/admin/css/pintuer.css">
<link rel="stylesheet" href="__static__/admin/css/admin.css">
<script src="__static__/admin/js/jquery.js"></script>
<script src="__static__/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="" enctype="multipart/form-data" >
        <input type="hidden" name="id" value="<{$detail['id']}>">
      <div class="form-group">
        <div class="label">
          <label>账号：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="user_name" value="<{$detail['user_name']}>" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>密码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="password" placeholder="修改密码" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o tijiao" type="button"> 提交</button>
        </div>
      </div>
    </form>
<script>
$(".tijiao").click(function() {
    if(confirm('确认提交？')) {
        var user_name = $("input[name='user_name']").val();
        var password = $("input[name='password']").val();
        var err = new Array();
        if(user_name.length <= 0) {
            err.push('请输入账号');
        }
        if(password.length <= 0) {
            err.push('请输入密码');
        }
        if(err.length > 0) {
            alert(err);return;
        }
        $(".form-x").attr('action', "<{:url('Admins/save')}>");
        $(".form-x").submit();
    }
});


</script>
  </div>
</div>
</body></html>
